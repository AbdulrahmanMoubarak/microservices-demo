eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:9098/eureka/
spring:
#  services routes
  cloud:
    gateway:
      routes:
      - id: product-service
        uri: lb://product-service/
        predicates:
          - Path=/api/product
      - id: order-service
        uri: lb://order-service/
        predicates:
          - Path=/api/order
      - id: eureka-service
        uri: http://localhost:9098/
        predicates:
          - Path=/eureka/web
        filters:
          - SetPath=/
      - id: eureka-service-static
        uri: http://localhost:9098/
        predicates:
          - Path=/eureka/**


  application:
    name: api-gateway

logging:
  level:
    root: info
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE

server:
  port: 9100